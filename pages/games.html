        window.onload = function () {
            var tree = $("#tree");
            var table = $("<table>").appendTo(tree);
            table.css({"border-collapse": "collapse", "border": "1px gray solid"});

            var tr = $("<tr>").appendTo(table);
            $.each(fields, function (index, field) {
                var th = $("<th>").appendTo(tr);
                th.html(field.text);
                th.css({"width": field.width + "px"});
            });

            $.each(data, function (index, game) {
                let tr;
                let td;
                let j;
                for (i = 0; i < game.scourge.heroes.length; i++) {
                    j = 0;
                    tr = $("<tr>").appendTo(table);
                    td = $("<td>").appendTo(tr);
                    td.html(game.date);
                    td.css({"width": fields[j++].width + "px"});
                    td = $("<td>").appendTo(tr);
                    td.html(game.sequence);
                    td.css({"width": fields[j++].width + "px"});

                    td = $("<td>").appendTo(tr);
                    td.html(game.scourge.heroes[0].player);
                    td.css({"width": fields[j++].width + "px"});
                    td = $("<td>").appendTo(tr);
                    td.html(game.scourge.heroes[0].hero);
                    td.css({"width": fields[j++].width + "px"});
                    td = $("<td>").appendTo(tr);
                    td.html(game.scourge.result);
                    td.css({"width": fields[j++].width + "px"});

                    td = $("<td>").appendTo(tr);
                    td.html(game.sentinel.heroes[0].player);
                    td.css({"width": fields[j++].width + "px"});
                    td = $("<td>").appendTo(tr);
                    td.html(game.sentinel.heroes[0].hero);
                    td.css({"width": fields[j++].width + "px"});
                    td = $("<td>").appendTo(tr);
                    td.html(game.sentinel.result);
                    td.css({"width": fields[j++].width + "px"});
                }
            });
